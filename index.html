        }

            font-weight: 700;
            font-size: 18px;
        }

            padding: 14px;
            font-size: 18px;

            border-radius: 8px;
            font-family: 'Zen Maru Gothic', sans-serif;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .radio-group {
            display: flex;
            gap: 30px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Zen Maru Gothic', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .success-message {
            background: #e8f5e9;
            border: 2px solid #81c784;
            color: #2e7d32;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        /* 印刷プレビュー用スタイル */
        #printPreview {
            display: none;
            background: white;
            padding: 20px;
        }

        .print-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .print-btn, .back-btn {
            width: auto;
            padding: 12px 24px;
            font-size: 16px;
        }

        .back-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .print-page {
            width: 210mm;
            margin: 0 auto 20px;
            padding: 8mm 12mm;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: 'Noto Serif JP', serif;
            page-break-after: always;
        }

        .print-page:last-child {
            margin-bottom: 0;
            page-break-after: auto;
        }

        .print-title {
            font-size: 10pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2px;
            border-bottom: 1.5px solid #333;
            padding-bottom: 2px;
        }

        .print-instruction {
            font-size: 8.5pt;
            margin: 1px 0 3px 0;
            padding: 2px 4px;
            background: #f8f9fa;
            border-left: 2px solid #3498db;
            line-height: 1.1;
        }

        .print-questions {
            margin-top: 5px;
        }

        .print-question {
            margin-bottom: 2.5px;
            padding: 0;
            font-size: 10pt;
            line-height: 1.25;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-text {
            flex: 1;
        }

        .answer-box {
            width: 160px;
            height: 31px;
            border: 1px solid #333;
            margin-left: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10pt;
            font-weight: bold;
            color: #dc143c;
        }

        .print-score {
            text-align: right;
            margin-top: 8px;
            font-size: 9pt;
        }

        .underline-katakana {
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .question-count-10 .print-question {
            margin-bottom: 22px;
        }

        .question-count-15 .print-question {
            margin-bottom: 12px;
        }

        .question-count-20 .print-question {
            margin-bottom: 6px;
        }

        /* 印刷時も同じ行間を適用 */
        @media print {
            .question-count-10 .print-question {
                margin-bottom: 22px;
            }

            .question-count-15 .print-question {
                margin-bottom: 12px;
            }

            .question-count-20 .print-question {
                margin-bottom: 6px;
            }
        }

        @media print {
            #printPreview {
                background: white;
                padding: 0;
            }

            .print-controls {
                display: none !important;
            }

            .print-page {
                width: 100%;
                margin: 0;
                padding: 4mm 8mm;
                box-shadow: none;
                page-break-after: always;
            }

            .print-page:last-child {
                page-break-after: auto;
            }

            .underline-katakana {
                text-decoration: underline;
                text-underline-offset: 2px;
            }

        #resultArea {
            display: none;
            margin-top: 30px;

            font-size: 20px;
            margin-bottom: 15px;
        }

            width: 100%;

            font-size: 16px;
            font-family: monospace;
            line-height: 1.8;

        }

            outline: none;
            border-color: #3498db;
        }

            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

            flex: 1;
        }

            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);

</head>

    <div class="container">
        <h1>「漢字とことば」<br>演習プリント生成ツール</h1>

        <div class="form-group">
            <label>学年</label>
            <select id="gradeSelect" onchange="onGradeChange()">
                <option value="6">6年生</option>
                <option value="5">5年生</option>
                <option value="4">4年生</option>
            </select>
        </div>

        <div class="form-group">
            <label>学期</label>
            <select id="termSelect" onchange="populateRoundSelect()">
                <option value="上">上</option>
                <option value="下">下</option>
            </select>
        </div>

        <div class="form-group">
            <label>回</label>
            <select id="roundSelect">
                <option value="">回を選択してください</option>
            </select>
        </div>

        <div class="form-group">
            <label>出題数</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="count10" name="questionCount" value="10" checked>
                    <label for="count10">10問</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="count20" name="questionCount" value="20">
                    <label for="count20">20問</label>
                </div>
            </div>
        </div>

        <button onclick="generateWorksheet()">問題を生成する</button>

        <div id="statusMessage"></div>

        <div id="resultArea">
            <h2 style="margin-bottom: 15px;">生成された問題（編集可能）</h2>
            <textarea id="editArea"></textarea>

            <div class="button-group">
                <button class="print-preview-btn" onclick="showPrintPreview()">印刷プレビュー</button>
            </div>
        </div>
    </div>

        // 似た読みの単語が連続しないように並び替える関数
        function reorderToAvoidSimilarReadings(items) {
            if (items.length <= 2) return items;

            const result = [];
            const remaining = [...items];

            // 最初の単語を追加
            result.push(remaining.shift());

            while (remaining.length > 0) {
                const lastItem = result[result.length - 1];
                const lastReading = lastItem.reading;
                const lastPrefix = lastReading.substring(0, 2);

                // 前の単語と読みの先頭2文字が異なる単語を探す
                let bestIndex = -1;
                let bestScore = -1;

                for (let i = 0; i < remaining.length; i++) {
                    const candidateReading = remaining[i].reading;
                    const candidatePrefix = candidateReading.substring(0, 2);

                    // スコア計算: 読みが異なるほど高スコア
                    let score = 0;
                    if (candidatePrefix !== lastPrefix) score += 10;
                    if (candidateReading[0] !== lastReading[0]) score += 5;

                    if (score > bestScore) {
                        bestScore = score;
                        bestIndex = i;
                    }
                }

                // 最もスコアの高い単語を選択（見つからなければ先頭）
                if (bestIndex === -1) bestIndex = 0;
                result.push(remaining.splice(bestIndex, 1)[0]);
            }

            return result;
        }

                    filteredItems = [...sourceData].sort(() => Math.random() - 0.5).slice(0, 40);
                } else {
                    filteredItems = termData.filter(item => item.round === round);
                }
            } else if (grade === 5 && term === '上') {
                // 5年上のまとめ回対応
                if (round === 5) {
                    const sourceData = termData.filter(item => [1,2,3,4].includes(item.round));
                    filteredItems = [...sourceData].sort(() => Math.random() - 0.5).slice(0, 40);

                    filteredItems = [...sourceData].sort(() => Math.random() - 0.5).slice(0, 40);

            // 同じ単語が重複しないようにユニークな単語のみを抽出
            const uniqueWordsMap = new Map();
            filteredItems.forEach(item => {
                if (!uniqueWordsMap.has(item.word)) {
                    uniqueWordsMap.set(item.word, item);
                }
            });
            const uniqueItems = Array.from(uniqueWordsMap.values());

            if (questionCount > uniqueItems.length) {
                showMessage(`出題可能な単語数は${uniqueItems.length}個です。`, 'error');
                return;

            const shuffled = [...uniqueItems].sort(() => Math.random() - 0.5);
            const selectedItems = shuffled.slice(0, questionCount);

            // 似た読みの単語が連続しないように並び替え
            const reorderedItems = reorderToAvoidSimilarReadings(selectedItems);

            const questions = reorderedItems.map((item, index) => {
                // カタカナが含まれていない例文を優先的に選択
                let sentence = '';
                const katakanaPattern = /[ァ-ヴー]/;

                // カタカナが含まれていない例文を探す
                const validExamples = item.examples.filter(ex => !katakanaPattern.test(ex));

                if (validExamples.length > 0) {
                    // カタカナが含まれていない例文からランダムに選択
                    const randomIndex = Math.floor(Math.random() * validExamples.length);
                    sentence = validExamples[randomIndex];
                } else {
                    // すべての例文にカタカナが含まれている場合は仕方なく選択
                    const randomIndex = Math.floor(Math.random() * item.examples.length);

                const katakana = convertToKatakana(item.word, item.reading);
                const sentenceWithKatakana = replaceWordWithKatakana(sentence, item.word, katakana, item.reading);

        function convertToKatakana(word, furigana) {
            const text = furigana || word;
            let result = '';
            for (let char of text) {
                if (char >= '\u3041' && char <= '\u3096') {
                    result += String.fromCharCode(char.charCodeAt(0) + 0x60);
                } else {
                    result += char;
                }
            }
            return result;
        }

        function replaceWordWithKatakana(sentence, word, katakana, furigana) {
            // 単語がそのまま含まれている場合
            if (sentence.includes(word)) {
                return sentence.replace(word, katakana);
            }

            // 送り仮名がある場合
            const hasOkurigana = /[ぁ-ん]/.test(word);
            if (hasOkurigana) {
                const stem = word.replace(/[ぁ-ん]+$/, '');
                const regex = new RegExp(stem + '[ぁ-んー]+', 'g');
                const match = sentence.match(regex);

                if (match && match.length > 0) {
                    const fullWord = match[0];
                    const originalOkurigana = word.replace(stem, '');
                    const okuriganaLength = originalOkurigana.length;
                    const stemReadingLength = furigana.length - okuriganaLength;
                    const stemReading = furigana.substring(0, stemReadingLength);

                    // 語幹部分をカタカナに変換
                    let stemKatakana = '';
                    for (let char of stemReading) {
                        if (char >= '\u3041' && char <= '\u3096') {
                            stemKatakana += String.fromCharCode(char.charCodeAt(0) + 0x60);
                        } else {
                            stemKatakana += char;
                        }
                    }

                    // 送り仮名もカタカナに変換
                    const okurigana = fullWord.replace(stem, '');
                    let okuriganaKatakana = '';
                    for (let char of okurigana) {
                        if (char >= '\u3041' && char <= '\u3096') {
                            okuriganaKatakana += String.fromCharCode(char.charCodeAt(0) + 0x60);
                        } else {
                            okuriganaKatakana += char;
                        }
                    }

                    // 語幹（カタカナ）+ 送り仮名（カタカナ）
                    const result = stemKatakana + okuriganaKatakana;
                    return sentence.replace(fullWord, result);
                }
            }

            return sentence;
        }

        function displayQuestionsForEdit(questions) {
            const editArea = document.getElementById('editArea');
            let text = '';
            questions.forEach(q => {
                text += `${q.number}. ${q.sentence}\n`;
            });
            editArea.value = text;
        }

        function updateWorksheet() {
            const editArea = document.getElementById('editArea');
            const lines = editArea.value.split('\n').filter(line => line.trim());

            const questions = [];
            lines.forEach(line => {
                const match = line.match(/^(\d+)\.\s*(.+)$/);
                if (match) {
                    const number = parseInt(match[1]);
                    const sentence = match[2];
                    const originalQuestion = currentWorksheetData.questions.find(q => q.number === number);

                    if (originalQuestion) {
                        let answer = sentence;
                        const katakanaPattern = /[ァ-ヴー]+/g;
                        const katakanaMatches = sentence.match(katakanaPattern);

                        if (katakanaMatches && katakanaMatches.length > 0) {
                            let longestKatakana = katakanaMatches.reduce((a, b) => a.length >= b.length ? a : b);
                            answer = sentence.replace(longestKatakana, originalQuestion.word);
                        }

                        questions.push({
                            number: number,
                            sentence: sentence,
                            word: originalQuestion.word,
                            katakana: originalQuestion.katakana,
                            answer: answer
                        });
                    }
                }
            });

            if (questions.length === 0) {
                questions.push(...currentWorksheetData.questions);
            }

            currentWorksheetData.questions = questions;
            showMessage('編集内容を反映しました！', 'success');
        }

            document.querySelector('.container').style.display = 'block';
        }

    </script>
