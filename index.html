        }

            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;

        }

            transform: translateY(-2px);

        }

            transform: translateY(0);
        }

            background: #95a5a6;

            transform: none;
        }

            background: #fee;

            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;

            background: #e8f5e9;

            color: #2e7d32;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;

            background: white;
            padding: 20px;
        }

            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

            width: auto;
            padding: 12px 24px;
            font-size: 16px;
        }

        .back-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

            margin: 0 auto 20px;
            padding: 8mm 12mm;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: 'Noto Serif JP', serif;
            page-break-after: always;

            margin-bottom: 0;
            page-break-after: auto;
        }

            font-size: 10pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2px;
            border-bottom: 1.5px solid #333;
            padding-bottom: 2px;

            background: #f8f9fa;
            border-left: 2px solid #3498db;

            line-height: 1.25;
            display: flex;
            justify-content: space-between;

        }

            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10pt;
            font-weight: bold;
            color: #dc143c;
        }

            text-align: right;
            margin-top: 8px;
            font-size: 9pt;
        }

        .underline-katakana {
            text-decoration: underline;
            text-underline-offset: 2px;
        }

            margin-bottom: 22px;

            margin-bottom: 12px;
        }

            margin-bottom: 6px;

                margin-bottom: 12px;
            }

                margin-bottom: 6px;

                padding: 4mm 8mm;
                box-shadow: none;
                page-break-after: always;

        let currentWorksheetData = null;

        function init() {
            populateRoundSelect();
            showMessage('データ読み込み完了: ' + allKanjiData.length + '件', 'success');
        }

        window.addEventListener('DOMContentLoaded', init);

        function populateRoundSelect() {
            const roundSelect = document.getElementById('roundSelect');
            roundSelect.innerHTML = '<option value="">回を選択してください</option>';

            // 利用可能な回を動的に検出
            const availableRounds = new Set(allKanjiData.map(item => item.round));

            const roundLabels = {
                5: '第5回（第1～4回のまとめ）',
                9: '第9回（第6～8回のまとめ）',
                14: '第14回（第10～13回のまとめ）',
                18: '第18回（第15～17回のまとめ）'
            };

            // まとめ回も追加（データがなくても選択可能に）
            const allRoundsToShow = new Set([...availableRounds, 5, 9, 14, 18]);

            for (let round = 1; round <= 18; round++) {
                // 利用可能なデータがあるか、まとめ回の場合のみ表示
                if (!allRoundsToShow.has(round)) continue;

                const option = document.createElement('option');
                option.value = round;

                if (roundLabels[round]) {
                    option.textContent = roundLabels[round];
                } else {
                    const count = allKanjiData.filter(item => item.round === round).length;
                    option.textContent = `第${round}回（${count}単語）`;
                }

                roundSelect.appendChild(option);
            }
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = type === 'error' ? 'error-message' : 'success-message';
            statusMessage.textContent = message;
        }

        function generateWorksheet() {
            const grade = parseInt(document.getElementById('gradeSelect').value);
            const term = document.getElementById('termSelect').value;
            const round = parseInt(document.getElementById('roundSelect').value);
            const questionCount = parseInt(document.querySelector('input[name="questionCount"]:checked').value);

            if (!round) {
                showMessage('回を選択してください。', 'error');
                return;
            }

            let filteredItems = [];

            if (round === 5) {
                const sourceData = allKanjiData.filter(item => [1,2,3,4].includes(item.round));
                filteredItems = [...sourceData].sort(() => Math.random() - 0.5).slice(0, 40);
            } else if (round === 9) {
                const sourceData = allKanjiData.filter(item => [6,7,8].includes(item.round));
                filteredItems = [...sourceData].sort(() => Math.random() - 0.5).slice(0, 40);
            } else if (round === 14) {
                const sourceData = allKanjiData.filter(item => [10,11,12,13].includes(item.round));
                filteredItems = [...sourceData].sort(() => Math.random() - 0.5).slice(0, 40);
            } else if (round === 18) {
                const sourceData = allKanjiData.filter(item => [15,16,17].includes(item.round));
                filteredItems = [...sourceData].sort(() => Math.random() - 0.5).slice(0, 40);
            } else {
                filteredItems = allKanjiData.filter(item => item.round === round);
            }

            if (filteredItems.length === 0) {
                showMessage('選択した回のデータが見つかりません。', 'error');
                return;
            }

            if (questionCount > filteredItems.length) {
                showMessage(`出題可能な単語数は${filteredItems.length}個です。`, 'error');
                return;
            }

            const shuffled = [...filteredItems].sort(() => Math.random() - 0.5);
            const selectedItems = shuffled.slice(0, questionCount);

            const questions = selectedItems.map((item, index) => {
                // カタカナが含まれていない例文を優先的に選択
                let sentence = '';
                const katakanaPattern = /[ァ-ヴー]/;

                // カタカナが含まれていない例文を探す
                const validExamples = item.examples.filter(ex => !katakanaPattern.test(ex));

                if (validExamples.length > 0) {
                    // カタカナが含まれていない例文からランダムに選択
                    const randomIndex = Math.floor(Math.random() * validExamples.length);
                    sentence = validExamples[randomIndex];
                } else {
                    // すべての例文にカタカナが含まれている場合は仕方なく選択
                    const randomIndex = Math.floor(Math.random() * item.examples.length);
                    sentence = item.examples[randomIndex];
                }

                const katakana = convertToKatakana(item.word, item.reading);
                const sentenceWithKatakana = replaceWordWithKatakana(sentence, item.word, katakana, item.reading);

                return {
                    number: index + 1,
                    sentence: sentenceWithKatakana,
                    word: item.word,
                    katakana: katakana,
                    answer: sentence
                };
            });

            currentWorksheetData = {
                grade: grade,
                semester: term,
                lesson: round,
                questionCount: questionCount,
                questions: questions
            };

            displayQuestionsForEdit(questions);
            document.getElementById('resultArea').style.display = 'block';
            showMessage(`${questionCount}問の問題を生成しました！`, 'success');
        }

        function convertToKatakana(word, furigana) {
            const text = furigana || word;
            let result = '';
            for (let char of text) {
                if (char >= '\u3041' && char <= '\u3096') {
                    result += String.fromCharCode(char.charCodeAt(0) + 0x60);
                } else {
                    result += char;
                }
            }
            return result;
        }

        function replaceWordWithKatakana(sentence, word, katakana, furigana) {
            // 単語がそのまま含まれている場合
            if (sentence.includes(word)) {
                return sentence.replace(word, katakana);
            }

            // 送り仮名がある場合
            const hasOkurigana = /[ぁ-ん]/.test(word);
            if (hasOkurigana) {
                const stem = word.replace(/[ぁ-ん]+$/, '');
                const regex = new RegExp(stem + '[ぁ-んー]+', 'g');
                const match = sentence.match(regex);

                if (match && match.length > 0) {
                    const fullWord = match[0];
                    const originalOkurigana = word.replace(stem, '');
                    const okuriganaLength = originalOkurigana.length;
                    const stemReadingLength = furigana.length - okuriganaLength;
                    const stemReading = furigana.substring(0, stemReadingLength);

                    // 語幹部分をカタカナに変換
                    let stemKatakana = '';
                    for (let char of stemReading) {
                        if (char >= '\u3041' && char <= '\u3096') {
                            stemKatakana += String.fromCharCode(char.charCodeAt(0) + 0x60);
                        } else {
                            stemKatakana += char;
                        }
                    }

                    // 送り仮名もカタカナに変換
                    const okurigana = fullWord.replace(stem, '');
                    let okuriganaKatakana = '';
                    for (let char of okurigana) {
                        if (char >= '\u3041' && char <= '\u3096') {
                            okuriganaKatakana += String.fromCharCode(char.charCodeAt(0) + 0x60);
                        } else {
                            okuriganaKatakana += char;
                        }
                    }

                    // 語幹（カタカナ）+ 送り仮名（カタカナ）
                    const result = stemKatakana + okuriganaKatakana;
                    return sentence.replace(fullWord, result);
                }
            }

            return sentence;
        }

        function displayQuestionsForEdit(questions) {
            const editArea = document.getElementById('editArea');
            let text = '';
            questions.forEach(q => {
                text += `${q.number}. ${q.sentence}\n`;
            });
            editArea.value = text;
        }

        function updateWorksheet() {
            const editArea = document.getElementById('editArea');
            const lines = editArea.value.split('\n').filter(line => line.trim());

            const questions = [];
            lines.forEach(line => {
                const match = line.match(/^(\d+)\.\s*(.+)$/);
                if (match) {
                    const number = parseInt(match[1]);
                    const sentence = match[2];
                    const originalQuestion = currentWorksheetData.questions.find(q => q.number === number);

                    if (originalQuestion) {
                        let answer = sentence;
                        const katakanaPattern = /[ァ-ヴー]+/g;
                        const katakanaMatches = sentence.match(katakanaPattern);

                        if (katakanaMatches && katakanaMatches.length > 0) {
                            let longestKatakana = katakanaMatches.reduce((a, b) => a.length >= b.length ? a : b);
                            answer = sentence.replace(longestKatakana, originalQuestion.word);
                        }

                        questions.push({
                            number: number,
                            sentence: sentence,
                            word: originalQuestion.word,
                            katakana: originalQuestion.katakana,
                            answer: answer
                        });
                    }
                }
            });

            if (questions.length === 0) {
                questions.push(...currentWorksheetData.questions);
            }

            currentWorksheetData.questions = questions;
            showMessage('編集内容を反映しました！', 'success');
        }

        function showPrintPreview() {
            if (!currentWorksheetData) {
                showMessage('先に問題を生成してください。', 'error');
                return;
            }

            // 印刷プレビュー前に常に編集内容を反映
            updateWorksheet();

            document.querySelector('.container').style.display = 'none';
            const printPreview = document.getElementById('printPreview');
            const questions = currentWorksheetData.questions;

            let html = `
                <div class="print-controls">
                    <button class="print-btn" onclick="window.print()">🖨️ 印刷する</button>
                    <button class="back-btn" onclick="closePrintPreview()">← 戻る</button>
                </div>

                <div class="print-page question-count-${questions.length}">
                    <div class="print-title">${currentWorksheetData.grade}年 ${currentWorksheetData.semester} 第${currentWorksheetData.lesson}回 漢字演習</div>
                    <div class="print-instruction">次の文中の下線部のカタカナを漢字に直しなさい。必要に応じて送り仮名をつけること。</div>
                    <div class="print-questions">
            `;

            questions.forEach(q => {
                const sentenceWithUnderline = q.sentence.replace(/[ァ-ヴー]+/g, '<span class="underline-katakana">$&</span>');
                html += `<div class="print-question">
                    <div class="question-text">${q.number}. ${sentenceWithUnderline}</div>
                    <div class="answer-box"></div>
                </div>\n`;
            });

            html += `
                    </div>
                    <div class="print-score">／${currentWorksheetData.questionCount}点</div>
                </div>

                <div class="print-page question-count-${questions.length}">
                    <div class="print-title">${currentWorksheetData.grade}年 ${currentWorksheetData.semester} 第${currentWorksheetData.lesson}回 漢字演習 解答</div>
                    <div class="print-questions">
            `;

            questions.forEach(q => {
                html += `<div class="print-question">
                    <div class="question-text">${q.number}. ${q.answer}</div>
                    <div class="answer-box">${q.word}</div>
                </div>\n`;
            });

            html += `
                    </div>
                </div>
            `;

            printPreview.innerHTML = html;
            printPreview.style.display = 'block';
        }

        function closePrintPreview() {
            document.getElementById('printPreview').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

    </script>
</body>
</html>
